test:
  adapter: mysql2
  encoding: utf8mb4
  database: <%= ENV['DB_NAME'] || 'oriai_relatedly_test' %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV['DB_HOST'] || 'localhost' %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  port: <%= ENV['DB_PORT'] || 3306 %>
